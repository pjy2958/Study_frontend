<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 테스트</title>
</head>
<body>
    <p>
        <input type="text", id="message", size="60">
        <button id="button">보내기</button>
    </p>
    <iframe src="next.html" width="300px" height="200px" id="iframe" frameborder="10"></iframe>
    <script>
        // 데이터를 보낼 페이지 - iframe
        const frameWindow = document.getElementById("iframe").contentWindow;
        // 메시지 입력을 위해 전송 버튼의 요소를 가져온다.
        const message = document.getElementById("message");
        const button = document.getElementById("button");
        // 메시지를 보내는 사이트의 출처
        let targetOrigin = "*"; // -> 보낼 곳의 위치(현재 예제에서는 같은위치)
        message.addEventListener("keydown", function(){
            frameWindow.postMessage(message.value, targetOrigin); // -> 데이터를 주고받는 API
        });
    </script>
</body>
</html>
