<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리 방법</title>
    <!-- 
        이벤트 처리 방법
        1) 객체를 찾고(element, object)
        2) 이벤트를 생성하고
        3) 객체에 붙인다.(AddEventListener)

        이벤트 처리 방법
        1) 이벤트 처리기를 등록하는 방법
        <input type="button" onclick="changeColor()"/>

        2)DOM 요소 객체의 이벤트 처리기 프로퍼티에 설정
        const btn = document.getElementById("btn"); // id
        const btn = document.querySelector("#btn"); // id
        const btn = document.querySelector(".colorBox"); // class
        btn.onclick = changeColor();

        3)addEventListener 메소드를 사용하는 방법
        const btn = document.getElementById("btn"); // id
        const btn = document.querySelector("#btn"); // id
        const btn = document.querySelector(".colorBox"); // class
        btn1.addEventListener("click", ()=>{
            do something...
        });
     -->
</head>
<body>
    <div id="box">click me!!</div>
    <div class="colorBtn">class color test!!</div>
    <button>여기를 눌러봅시다!</button>
    <script src="event.js"></script>
</body>
</html>
