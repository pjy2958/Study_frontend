<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript-01</title>
    <!--
        javascript를 어디에 선언 하는가?
        - 기본적으로 head와 head 사이에 작성
        <head>
            <script>  </script>
        </head>
        -> 문제가 발생할 수 있다.
        - 자바스크립트 성능 최적화 - 빨간색책 / 더글라스 크락포드
        body태그의 맨 마지막 바로위에 script 코드를 작성해야 성능이 좋다.
        dom구조가 다 올라오기도 전에 javascript가 호출될 수도 있기 때문에, 그렇게 되면 오류가 발생한다.
        따라서 javascript코드는 body    script /script /body 이렇게 사용한다.

        javascript 실행 방법
        1) script 태그안에 사용.
        2) WebBrowser 안에서도 Javascript 사용가능.
           WebBrowser - 개발자 환경(F12) - console에서 사용가능. ex)console.log("hi");
        3) node에서 실행할 수 있다. (터미널 ctrl + shift + ~)
            - node console에서 실행
            - node
            - console.log("hi");

            node app.js로 실행
            - 실행할 자바스크립트 파일이 있는 위치까지 이동해서 node로 실행한다.
            - evaluation

        4) javascript를 .js파일로 만들어서 로드 할 수 있다.
    -->
    <!-- <script>
      document.write("hello~");
    </script> -->
  </head>
  <body>
    <script src="js/app.js"></script>
  </body>
</html>
