        14. id=""
            해당 Document에서 유일하게 존재하는 element를 지정할 때 사용한다.
            겹치면 안되고, javascript에서 호출하면 오류가 발생한다.
        15. class=""
            사용은 div class="lightLine"
            여러 element(<header>블라블라</header>)들 중에 적용하고 싶은 element들이 여러개 있을 경우 사용한다.
     -->
