<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    1. 주석처리 : 코딩에 영향을 주지 않는 부분
                어떤 내용이나 기능에 대해 설명하는 역할
    2. html, css, javascript 이해
        html : 맨얼굴(민낯)
        css(cascading style sheet) : 화장(make up)
        javascript : 동적으로 데이터나 DOM을 처리하는 녀석
    3. DOM(Document Object Model)
        문서 객체 모델
        검색 엔진(SEO)에 잘 적용되기 위해서 만들어진 문서
        문서 자체가 트리 구조를 가지고 구현되어 있고,
        그 문서안에 의미(semantic)있게 구성을 하게 된다.
    4. html의 동작
        liteserver를 동작 시키지 않아도
        그냥 html 파일을 더블클릭하면 동작이 된다.
    -->
</head>
