<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/012ae4665d.js"
      crossorigin="anonymous"
    ></script>
    <title>로그인</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <i class="fa-solid fa-plane-departure"></i>
        <!-- Main Page로 이동 -->
        <a href="index.html"> Trip </a>
      </div>
      <!-- 기본 메뉴 -->
      <ul class="navbar_menu">
        <li>
          <a href="">여행가기</a>
        </li>
        <li>
          <a href="">숙소찾기</a>
        </li>
        <li>
          <a href="">지도보기</a>
        </li>
        <li>
          <a href="bulletinboard.html">게시판</a>
        </li>
        <li>
          <a href="">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
      <!-- 홈으로 돌아가는 아이콘 -->
      <div class="navbar_homeicon">
        <a href="index.html">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </nav>
    <!-- 로그인 메뉴 -->
    <div class="login_menu">
      <h2>로그인</h2>
      <!-- 수평선 -->
      <hr width="400px" />
      <!-- 로그인 정보 입력 -->
      <form action="" method="get">
        <p>
          <label for="email">이메일</label><br />
          <input name="email" type="email" placeholder="이메일" /><br />
        </p>
        <p>
          <label for="password">비밀번호</label><br />
          <input name="password" type="text" placeholder="비밀번호" />
        </p>
      </form>
      <!-- 바뀌는 버튼 -->
      <button class="login_btn login_btn-swap">
        Login
        <span> Trip</span>
      </button>
      <!-- 기타 기능 -->
      <span class="login_option">
        <a class="login_signup" href="signup.html">회원 가입</a>
        <a class="login_findpassword" href="">비밀번호 찾기</a>
      </span>
    </div>
  </body>
</html>
