    <div class="write">
      <h2>글 작성하기</h2>
      <hr width="700px" />
      <form action="" method="get">
        <p>
          <label for="title">제목</label>
          <input
            name="title"
            type="text"
            placeholder="제목을 입력하세요."
          /><br />
        </p>
        <!-- 글쓰기공간 -->
        <p>
          <textarea
            id=""
            cols="85"
            rows="20"
            placeholder="작성할 글을 입력하세요."
          ></textarea>
        </p>
      </form>
      <!-- 글쓰기 완료 취소 옵션 -->
      <span class="write_option">
        <a class="write_complete" href="bulletinboard.html">완료</a>
        <a class="write_cancel" href="bulletinboard.html">취소</a>
      </span>
    </div>
