<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="signup.css" />
    <script
      src="https://kit.fontawesome.com/012ae4665d.js"
      crossorigin="anonymous"
    ></script>
    <title>회원가입</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <i class="fa-solid fa-plane-departure"></i>
        <!-- Main Page로 이동 -->
        <a href="index.html"> Trip </a>
      </div>
      <!-- 기본 메뉴 -->
      <ul class="navbar_menu">
        <li>
          <a href="">여행가기</a>
        </li>
        <li>
          <a href="">숙소찾기</a>
        </li>
        <li>
          <a href="">지도보기</a>
        </li>
        <li>
          <a href="bulletinboard.html">게시판</a>
        </li>
        <li>
          <a href="">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
      <!-- 홈으로 돌아가는 아이콘 -->
      <div class="navbar_homeicon">
        <a href="index.html">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </nav>
    <!-- 회원가입 메뉴 -->
    <div class="signup_menu">
      <h2>회원가입</h2>
      <!-- 수평선 -->
      <hr width="400px" />
      <!-- 회원가입 정보 입력 -->
      <form action="" method="get">
        <p>
          <label for="name">이름</label><br />
          <input name="name" type="text" placeholder="홍길동" /><br />
        </p>
        <p>
          <label for="email">이메일</label><br />
          <input name="email" type="email" placeholder="이메일" /><br />
        </p>
        <p>
          <label for="password">비밀번호</label><br />
          <input name="password" type="text" placeholder="비밀번호" />
        </p>
        <p>
          <label for="confirm_password">비밀번호 확인</label><br />
          <input
            name="confirm_password"
            type="text"
            placeholder="비밀번호 확인"
          />
        </p>
        <p>
          <label for="brithdate">생년월일</label><br />
          <input name="brithdate" type="date" />
        </p>
      </form>
      <!-- 회원가입 버튼 -->
      <button class="signup_btn">회원가입</button>
    </div>
  </body>
</html>
